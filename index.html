<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Mario - Phaser</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.80.0/dist/phaser.js"></script>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./game/Game.js" defer></script>
</head>

<body>
    <div class="gameboy" id="GameBoy">

        <div class="screen-area">

            <div id="gameContainer"></div>

        </div>

        <div class="controls">
            <div class="dpad">
                <div class="up"></div>
                <div class="right"></div>
                <div class="down"></div>
                <div class="left"></div>
                <div class="middle"></div>
            </div>
            <div class="a-b">
                <div class="b">B</div>
                <div class="a">A</div>
            </div>
        </div>

        <div class="start-select">
            <div class="select">SELECT</div>
            <div class="start">START</div>
        </div>

    </div>



</body>

</html>
